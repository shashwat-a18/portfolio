<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="250" fill="url(#grid)"/>
  
  <!-- Medical cross icon -->
  <g transform="translate(180, 100)">
    <rect x="-30" y="-10" width="60" height="20" fill="#ffffff" rx="3"/>
    <rect x="-10" y="-30" width="20" height="60" fill="#ffffff" rx="3"/>
  </g>
  
  <!-- Floating medical icons -->
  <circle cx="80" cy="60" r="15" fill="#ffffff" opacity="0.3"/>
  <text x="80" y="68" text-anchor="middle" fill="#0066ff" font-size="16" font-weight="bold">+</text>
  
  <circle cx="320" cy="70" r="12" fill="#ffffff" opacity="0.3"/>
  <text x="320" y="76" text-anchor="middle" fill="#0066ff" font-size="12" font-weight="bold">‚ô•</text>
  
  <circle cx="100" cy="180" r="10" fill="#ffffff" opacity="0.3"/>
  <text x="100" y="185" text-anchor="middle" fill="#0066ff" font-size="10" font-weight="bold">‚öï</text>
  
  <circle cx="320" cy="190" r="13" fill="#ffffff" opacity="0.3"/>
  <text x="320" y="196" text-anchor="middle" fill="#0066ff" font-size="12" font-weight="bold">üè•</text>
  
  <!-- Title -->
  <rect x="50" y="200" width="300" height="30" fill="url(#cardBg)" rx="5"/>
  <text x="200" y="220" text-anchor="middle" fill="#00ff88" font-size="18" font-weight="bold" font-family="monospace">MediMitra Platform</text>
</svg>
