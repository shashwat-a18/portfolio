<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a00e0"/>
      <stop offset="100%" style="stop-color:#8e2de2"/>
    </linearGradient>
    <linearGradient id="windowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Python code pattern -->
  <text x="20" y="30" fill="#ffffff" opacity="0.1" font-size="10" font-family="monospace">import tkinter as tk</text>
  <text x="20" y="45" fill="#ffffff" opacity="0.1" font-size="10" font-family="monospace">from tkinter import ttk</text>
  <text x="20" y="60" fill="#ffffff" opacity="0.1" font-size="10" font-family="monospace">class StudentDB:</text>
  <text x="350" y="40" fill="#ffffff" opacity="0.1" font-size="10" font-family="monospace">def __init__():</text>
  <text x="350" y="55" fill="#ffffff" opacity="0.1" font-size="10" font-family="monospace">self.data = []</text>
  
  <!-- Application window -->
  <rect x="100" y="80" width="200" height="140" fill="url(#windowBg)" rx="5" stroke="#333333" stroke-width="2"/>
  
  <!-- Window title bar -->
  <rect x="100" y="80" width="200" height="25" fill="#333333" rx="5 5 0 0"/>
  <circle cx="115" cy="92" r="3" fill="#ff6b6b"/>
  <circle cx="125" cy="92" r="3" fill="#ffbd2e"/>
  <circle cx="135" cy="92" r="3" fill="#00ff88"/>
  <text x="200" y="98" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial">Student Info System</text>
  
  <!-- Form elements -->
  <rect x="110" y="115" width="80" height="15" fill="#ffffff" stroke="#cccccc"/>
  <text x="115" y="125" fill="#666666" font-size="8" font-family="Arial">Name</text>
  
  <rect x="200" y="115" width="80" height="15" fill="#ffffff" stroke="#cccccc"/>
  <text x="205" y="125" fill="#666666" font-size="8" font-family="Arial">Roll No</text>
  
  <rect x="110" y="140" width="80" height="15" fill="#ffffff" stroke="#cccccc"/>
  <text x="115" y="150" fill="#666666" font-size="8" font-family="Arial">Grade</text>
  
  <rect x="200" y="140" width="80" height="15" fill="#ffffff" stroke="#cccccc"/>
  <text x="205" y="150" fill="#666666" font-size="8" font-family="Arial">Class</text>
  
  <!-- Buttons -->
  <rect x="120" y="170" width="50" height="20" fill="#4a00e0" rx="3"/>
  <text x="145" y="182" text-anchor="middle" fill="#ffffff" font-size="9" font-family="Arial">Add</text>
  
  <rect x="180" y="170" width="50" height="20" fill="#8e2de2" rx="3"/>
  <text x="205" y="182" text-anchor="middle" fill="#ffffff" font-size="9" font-family="Arial">Search</text>
  
  <!-- Data table representation -->
  <rect x="110" y="200" width="170" height="15" fill="#f8f8f8" stroke="#cccccc"/>
  <text x="115" y="210" fill="#333333" font-size="7" font-family="monospace">ID | Name | Grade | Status</text>
  
  <!-- Database icon -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="30" height="20" fill="#00ff88" rx="3" opacity="0.7"/>
    <rect x="0" y="5" width="30" height="20" fill="#00ff88" rx="3" opacity="0.5"/>
    <rect x="0" y="10" width="30" height="20" fill="#00ff88" rx="3" opacity="0.3"/>
  </g>
  
  <!-- Python logo -->
  <circle cx="350" cy="180" r="15" fill="#3776ab" opacity="0.7"/>
  <text x="350" y="185" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">Py</text>
  
  <!-- Title -->
  <rect x="50" y="230" width="300" height="15" fill="rgba(0, 0, 0, 0.7)" rx="3"/>
  <text x="200" y="241" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="monospace">Student Info System</text>
</svg>
